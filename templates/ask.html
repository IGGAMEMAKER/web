{% extends "base.html" %}
{% block main %}
<div class="row"></div>
<div class="area">
	<form method="post" action="../ask/" class="form-horizontal">
		{% csrf_token %}
		<div class="heading"><h3 class="form-heading">Ask your question,{{ user.username }}!</h3></div>
		<div class="control-group">
			<label class="control-label" for="Title">Title</label>
			<div class="controls">
				<input id="Title" name="Title" placeholder="Title of the question" type="text">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="Question">Text</label>
			<div class="controls">
				<input id="Question" name="Question" placeholder="Enter your question here!" type="text">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="Tags">Tags</label>
			<div class="controls">
				<input id="Tags" name="Tags" placeholder="Enter tags" type="text">
			</div>
		</div>
		
		<div class="control-group">
			<div class="controls">
			{% if error %}
			<b>ERROR: {{error}}</b>
			{% endif %}
			<label class="checkbox"><input type="checkbox">Keep me signed in </label>
			<button class="btn btn-success" type="submit">Ask!</button>
			
			</div>
			
		</div>
	</form>
</div>

{% endblock %}
